{% extends 'base.html' %}

{% block body %}
    <div class="w3-container w3-center w3-padding-top-32">
    <!-- Displayed if error 404 is raised (URL cannot be found within blueprints)-->
        <h1><b>404 - Seite nicht gefunden</b></h1>
        <p>Die angeforderte Seite konnte nicht gefunden werden. Bitte überprüfen Sie die URL oder gehen Sie zurück zur
            Startseite.</p>

        <div class="w3-container w3-padding-16">
            <a href="{{ url_for('bp_index.index') }}"
               class="w3-button w3-fids-color w3-padding-large w3-large w3-margin-top w3-round">Startseite</a>
        </div>
    </div>
{% endblock %}
