{% extends 'layout/layout.html' %}

{%block pageContent%}


<div class="w3-container w3-center w3-padding-32">
    <h1>Projekt löschen</h1>
    <p>Sind Sie sicher, dass Sie das Projekt "{{ projekt.titel }}" löschen möchten?</p>

    <form method="POST" action="{{ url_for('bp_mitarbeiter.confirm_delete', projekt_id=projekt.projekt_id) }}" class="w3-container w3-center">
        <button type="submit" name="confirm" class="w3-button w3-fids-color w3-large w3-margin-top w3-round">Ja</button>
        <button type="submit" name="cancel" class="w3-button w3-fids-color w3-large w3-margin-top w3-round">Nein</button>
    </form>
</div>


{% endblock %}
